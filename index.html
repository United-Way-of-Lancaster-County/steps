<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/svg" href="favicon.png">
		<title>Step Conversion Calculator</title>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
		<script src="js/calc.js"></script>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
    <div><img src="UW_CircleOfHope_FullColor_RGB.png" /></div>
		<div class="calculator">
			<h2>Activity to Step Calculator</h2>
		  <form action="index.html" method="post" accept-charset="utf-8">
		    <input id="calc_total" type="number" inputmode="numeric" name="calc_total" value="" class="form-control form-control-lg"/>

		    <div class="form-check form-check-inline">
			    <input type="radio" id="minutes" name="interval" value="minutes" class="form-check-input" checked>
			    <label for="minutes" class="form-check-label">Minutes</label>
		    </div>

		    <div class="form-check form-check-inline">
  		    <input type="radio" id="hours" name="interval" value="hours" class="form-check-input">
  		    <label for="hours" class="form-check-label">Hours</label>
		    </div>

		    <select name="calc_activity" id="calc_activity" class="form-control form-control-lg">
          <option value="130">Bicycling, easy pace </option>
          <option value="170">Bicycling, moderate pace </option>
          <option value="200">Bicycling, vigorous pace </option>
          <option value="106">Calisthenics </option>
          <option value="91">Canoeing </option>
          <option value="199">Circuit training </option>
          <option value="270">Climbing, rock/mountain </option>
          <option value="84">Ice skating, general </option>
          <option value="122">Ice skating, moderate </option>
          <option value="236">Judo & Karate </option>
          <option value="152">Kayaking </option>
          <option value="290">Kickboxing </option>
          <option value="91">Pilates </option>
          <option value="180">Punching bag </option>
          <option value="244">Rock climbing </option>
          <option value="156">Rollerblading </option>
          <option value="147">Rowing </option>
          <option value="212">Rowing machine </option>
          <option value="203">Scuba diving </option>
          <option value="109">Skiing, light/moderate </option>
          <option value="114">Skiing, cross-country </option>
          <option value="182">Snowboarding </option>
          <option value="200">Spinning </option>
          <option value="91">Surfing </option>
          <option value="181">Swimming, backstroke </option>
          <option value="272">Swimming, butterfly </option>
          <option value="181">Swimming, freestyle </option>
          <option value="174">Swimming, leisure </option>
          <option value="116">Swimming, treading water </option>
          <option value="250">Tae Bo </option>
          <option value="290">Tae Kwon Do </option>
          <option value="40">Tai Chi </option>
          <option value="116">Water aerobics </option>
          <option value="303">Water polo </option>
          <option value="145">Water skiing </option>
          <option value="67">Weight lifting </option>
          <option value="145">Wrestling </option>
          <option value="45">Yoga </option>
        </select>
		    <br />
        <button type="button" id="calc_button" class="calc-button btn btn-primary btn-block btn-lg">Calculate!</button>
		  </form>
		  <br />
		  <div class="hidden-content">is the equivalent of:</div>
		  <div class="step-total"></div>
		  <div class="hidden-content">steps.</div>
		</div>
	</body>
</html>
